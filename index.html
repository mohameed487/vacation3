<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الإجازات</title>
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- JavaScript -->
    <script src="app.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>إدارة الإجازات</h1>
        </header>
        
        <main>
            <section id="employee-section">
                <!-- اختيار الموظف -->
                <label for="employeeName">اسم الموظف:</label>
                <select id="employeeName" onchange="loadEmployeeData()">
                    <option value="">اختر الموظف</option>
                </select>
                <button onclick="deleteEmployee()">حذف الموظف</button>
                <button onclick="updateBalance()">تعديل الرصيد</button>

                <!-- عرض الرصيد المتبقي -->
                <p id="remainingBalance" style="margin-top: 10px; font-weight: bold;">رصيد الإجازات المتبقي: -</p>
            </section>

            <section id="add-employee-section">
                <!-- خانة إضافة اسم جديد للموظف -->
                <label for="newEmployeeName">إضافة موظف جديد:</label>
                <input type="text" id="newEmployeeName" placeholder="أدخل اسم الموظف" />
                <label for="newVacationBalance">رصيد الإجازات:</label>
                <input type="number" id="newVacationBalance" placeholder="رصيد الإجازات" />
                <button onclick="addNewEmployee()">إضافة</button>
            </section>

            <section id="add-vacation-section">
                <!-- إضافة إجازة -->
                <h2>إضافة إجازة</h2>
                <label for="vacationDays">عدد الأيام:</label>
                <input type="number" step="0.5" id="vacationDays" placeholder="عدد الأيام" />
                
                <label for="vacationType">نوع الإجازة:</label>
                <select id="vacationType">
                    <option value="سنوية">سنوية</option>
                    <option value="عارضة">عارضة</option>
                </select>

                <label for="startDate">تاريخ البداية:</label>
                <input type="date" id="startDate" />

                <label for="endDate">تاريخ النهاية:</label>
                <input type="date" id="endDate" />
                
                <button onclick="addVacation()">إضافة إجازة</button>
            </section>

            <section id="vacations-table">
                <!-- جدول الإجازات -->
                <h2>سجل الإجازات</h2>
                <table>
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>نوع الإجازة</th>
                            <th>عدد الأيام</th>
                            <th>تاريخ البداية</th>
                            <th>تاريخ النهاية</th>
                            <th>الإجراء</th>
                        </tr>
                    </thead>
                    <tbody id="vacationTableBody"></tbody>
                </table>
            </section>

            <section id="report-section">
                <!-- تقرير الإجازات -->
                <h2>عرض الإجازات</h2>
                <button onclick="showAllVacations()">عرض جميع الإجازات</button>
                <div id="vacationReport"></div>
            </section>
        </main>
        
        <footer>
            <p>Made by: Mohammed Mohsen</p>
        </footer>
    </div>
</body>
</html>
