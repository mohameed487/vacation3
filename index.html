<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق إدارة الإجازات</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <!-- إضافة مكتبة SheetJS لتصدير Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>إدارة الإجازات</h1>
    
    <div class="input-section">
      <label for="employee-name">اسم الموظف:</label>
      <input type="text" id="employee-name" placeholder="أدخل اسم الموظف">
      
      <label for="vacation-days">عدد الأيام المتبقية للإجازة:</label>
      <input type="number" id="vacation-days" placeholder="أدخل رصيد الإجازات" min="0">
      
      <button id="add-employee-btn">إضافة/تعديل الموظف</button>
    </div>

    <div class="vacation-section">
      <label for="vacation-type">نوع الإجازة:</label>
      <select id="vacation-type">
        <option value="إجازة سنوية">إجازة سنوية</option>
        <option value="إجازة مرضية">إجازة مرضية</option>
        <option value="إجازة طارئة">إجازة طارئة</option>
      </select>

      <label for="vacation-start">تاريخ بداية الإجازة:</label>
      <input type="date" id="vacation-start">

      <label for="vacation-end">تاريخ نهاية الإجازة:</label>
      <input type="date" id="vacation-end">

      <button id="add-vacation-btn">إضافة إجازة</button>
    </div>
    
    <div class="vacation-list">
      <h2>الإجازات:</h2>
      <ul id="vacation-list"></ul>
    </div>

    <div class="search-section">
      <label for="search-name">بحث عن اسم الموظف:</label>
      <input type="text" id="search-name" placeholder="أدخل اسم الموظف">
      <button id="search-btn">بحث</button>
    </div>

    <button id="export-btn">تصدير إلى Excel</button>

    <footer>
      <p>Made by: E. Mohammed Mohsen</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
