<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الإجازات</title>

    <!-- ربط ملفات CSS و Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">

    <!-- ربط ملف JavaScript -->
    <script src="app.js" defer></script>
</head>
<body>
    <div id="app">
        <h1>إدارة الإجازات</h1>

        <!-- اختيار الموظف -->
        <label for="employeeName">اسم الموظف:</label>
        <select id="employeeName" onchange="loadEmployeeData()">
            <option value="">اختر الموظف</option>
        </select>

        <!-- خانة لإضافة اسم جديد للموظف -->
        <div>
            <input type="text" id="newEmployeeName" placeholder="أدخل اسم الموظف الجديد" />
            <button onclick="addNewEmployee()">إضافة موظف</button>
        </div>

        <!-- تعديل رصيد الإجازات -->
        <div>
            <label for="vacationBalance">رصيد الإجازات:</label>
            <input type="number" id="vacationBalance" placeholder="رصيد الإجازات" />
            <button onclick="updateVacationBalance()">تعديل الرصيد</button>
        </div>

        <!-- زر حذف الموظف -->
        <button id="deleteEmployeeBtn" onclick="deleteEmployee()">حذف الموظف</button>

        <!-- إضافة إجازة -->
        <label for="vacationDays">عدد الأيام:</label>
        <input type="number" id="vacationDays" placeholder="عدد الأيام" />

        <label for="vacationType">نوع الإجازة:</label>
        <select id="vacationType">
            <option value="سنوية">سنوية</option>
            <option value="عارضة">عارضة</option>
        </select>

        <label for="startDate">تاريخ البداية:</label>
        <input type="date" id="startDate" />

        <label for="endDate">تاريخ النهاية:</label>
        <input type="date" id="endDate" />
        
        <button onclick="addVacation()">إضافة إجازة</button>

        <!-- جدول عرض الإجازات -->
        <table id="vacationTable">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>عدد الأيام</th>
                    <th>نوع الإجازة</th>
                    <th>تاريخ البداية</th>
                    <th>تاريخ النهاية</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- جملة Made by -->
        <footer>
            <p>Made by: Mohammed Mohsen</p>
        </footer>
    </div>
</body>
</html>
